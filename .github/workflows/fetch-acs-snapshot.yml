name: Fetch ACS Snapshot

# DEPRECATED: This workflow used Supabase for snapshot storage and resumption.
# The project now uses local DuckDB storage exclusively.
# See scripts/ingest/fetch-acs.js for the new local-only ACS fetcher.

on:
  workflow_dispatch: # Manual trigger only - disabled scheduled runs

# Prevent concurrent runs that could conflict with database writes
concurrency:
  group: ledger-ingestion
  cancel-in-progress: false

jobs:
  fetch-local:
    runs-on: self-hosted
    timeout-minutes: 330

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: scripts/ingest
        run: npm install

      - name: Fetch ACS Data (Local Storage)
        working-directory: scripts/ingest
        run: node fetch-acs.js
        env:
          BASE_URL: https://scan.sv-1.global.canton.network.sync.global/api/scan
          DATA_DIR: ${{ secrets.DATA_DIR || '/data/ledger_raw' }}
          PAGE_SIZE: '500'

      - name: Upload artifacts (backup)
        uses: actions/upload-artifact@v4
        with:
          name: acs-snapshot-${{ github.run_number }}
          path: |
            ${{ secrets.DATA_DIR || '/data/ledger_raw' }}/acs/
          retention-days: 30
