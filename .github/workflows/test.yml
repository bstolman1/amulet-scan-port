name: Test Suite

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create test fixtures directory
        run: mkdir -p data/test-fixtures

      - name: Run type check
        run: npx tsc --noEmit
        continue-on-error: true

      - name: Run tests with coverage
        run: npx vitest run --coverage --reporter=verbose
        env:
          NODE_ENV: test

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Comment coverage on PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        continue-on-error: true
        with:
          script: |
            const fs = require('fs');
            
            // Read coverage summary if it exists
            let coverageSummary = 'Coverage report generated. See artifacts for details.';
            
            try {
              const coverageFile = './coverage/coverage-summary.json';
              if (fs.existsSync(coverageFile)) {
                const coverage = JSON.parse(fs.readFileSync(coverageFile, 'utf8'));
                const total = coverage.total;
                coverageSummary = `## üìä Coverage Report
                
| Metric | Coverage |
|--------|----------|
| Lines | ${total.lines.pct}% |
| Statements | ${total.statements.pct}% |
| Functions | ${total.functions.pct}% |
| Branches | ${total.branches.pct}% |`;
              }
            } catch (e) {
              console.log('Could not read coverage summary:', e.message);
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: coverageSummary
            });

  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint . --ext .ts,.tsx,.js --max-warnings 0
        continue-on-error: true

  # Guardrail: Prevent reintroduction of binary file reading in API layer
  data-authority-check:
    runs-on: ubuntu-latest
    name: Data Authority Contract
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for forbidden binary reader patterns in API
        run: |
          echo "üîç Checking data authority contract..."
          echo "   Parquet via DuckDB is the only allowed data source for API routes."
          echo ""
          
          # Patterns that indicate binary file reading (forbidden in server/api/)
          FORBIDDEN_PATTERNS="binaryReader|streamRecords|\.pb\.zst|readBinaryFile|hasBinaryFiles"
          
          # Check server/api/ for forbidden patterns
          if grep -rE "$FORBIDDEN_PATTERNS" server/api/ 2>/dev/null; then
            echo ""
            echo "‚ùå FAILED: Binary file reading detected in server/api/"
            echo "   API routes must use DuckDB queries over Parquet files only."
            echo "   See docs/architecture.md for the Data Authority Contract."
            exit 1
          fi
          
          # Check that binary-reader.js doesn't exist (was deleted)
          if [ -f "server/duckdb/binary-reader.js" ]; then
            echo "‚ùå FAILED: server/duckdb/binary-reader.js should not exist"
            echo "   Binary reading was removed. Use DuckDB Parquet queries instead."
            exit 1
          fi
          
          echo "‚úÖ Data authority contract verified"
          echo "   No binary reading patterns found in API layer"

  build:
    runs-on: ubuntu-latest
    needs: [test, data-authority-check]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
