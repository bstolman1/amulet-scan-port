name: Test Suite

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create test fixtures directory
        run: mkdir -p data/test-fixtures

      - name: Run type check
        run: npx tsc --noEmit
        continue-on-error: true

      - name: Run tests with coverage
        run: npx vitest run --coverage --reporter=verbose
        env:
          NODE_ENV: test

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Comment coverage on PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        continue-on-error: true
        with:
          script: |
            const fs = require('fs');
            
            // Read coverage summary if it exists
            let coverageSummary = 'Coverage report generated. See artifacts for details.';
            
            try {
              const coverageFile = './coverage/coverage-summary.json';
              if (fs.existsSync(coverageFile)) {
                const coverage = JSON.parse(fs.readFileSync(coverageFile, 'utf8'));
                const total = coverage.total;
                coverageSummary = `## üìä Coverage Report
                
| Metric | Coverage |
|--------|----------|
| Lines | ${total.lines.pct}% |
| Statements | ${total.statements.pct}% |
| Functions | ${total.functions.pct}% |
| Branches | ${total.branches.pct}% |`;
              }
            } catch (e) {
              console.log('Could not read coverage summary:', e.message);
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: coverageSummary
            });

  # Snapshot Contract Guard - fails if snapshots are outdated
  snapshot-guard:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create test fixtures directory
        run: mkdir -p data/test-fixtures

      - name: Check for snapshot changes
        id: snapshot-check
        run: |
          # Run snapshot tests and capture output
          set +e
          OUTPUT=$(npx vitest run server/test/integration/api-snapshots.test.js 2>&1)
          EXIT_CODE=$?
          set -e
          
          echo "$OUTPUT"
          
          # Check if there are snapshot failures
          if echo "$OUTPUT" | grep -q "Snapshots:.*failed"; then
            echo "snapshot_failed=true" >> $GITHUB_OUTPUT
            echo "::error::API contract snapshots are outdated. See details below."
            exit 1
          fi
          
          echo "snapshot_failed=false" >> $GITHUB_OUTPUT
        env:
          NODE_ENV: test

      - name: Post snapshot failure comment
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const body = `## ‚ö†Ô∏è API Contract Snapshot Mismatch
            
            The API response structure has changed. This could be:
            
            1. **Intentional** - You updated the API and need to update snapshots
            2. **Unintentional** - A regression that needs to be fixed
            
            ### If changes are intentional:
            
            \`\`\`bash
            # Update snapshots locally
            npx vitest -u server/test/integration/api-snapshots.test.js
            
            # Review the changes
            git diff
            
            # Commit the updated snapshots
            git add -A && git commit -m "chore: update API contract snapshots"
            \`\`\`
            
            ### If changes are unintentional:
            
            Review your code changes and ensure the API response structure hasn't regressed.
            
            üìö See [API Contracts Documentation](docs/api-contracts.md) for expected shapes.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });

  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint . --ext .ts,.tsx,.js --max-warnings 0
        continue-on-error: true

  build:
    runs-on: ubuntu-latest
    needs: [test, snapshot-guard]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
