name: Backfill Ledger History

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch: {}

concurrency:
  group: ledger-ingestion
  cancel-in-progress: false

jobs:
  backfill:
    runs-on: self-hosted

    steps:
      # 1. Checkout clean repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          clean: true
          fetch-depth: 0

      # 2. Ensure clean workspace on Windows
      - name: Ensure clean workspace
        shell: powershell
        run: |
          Write-Host "Cleaning workspace..."
          git clean -xfd
          git reset --hard

      # 3. Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 4. Install repo dependencies
      - name: Install dependencies
        shell: powershell
        run: |
          Write-Host "Installing dependencies..."
          npm ci

      # 5. Verify which script version is used
      - name: Verify script version
        shell: powershell
        run: |
          Write-Host "===== Script version running ====="
          Get-Content scripts/fetch-backfill-history.js -Head 20

      # 6. Run the backfill script
      - name: Run backfill
        shell: powershell
        env:
          BASE_URL: https://scan.sv-1.global.canton.network.sync.global/api/scan
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
          BACKFILL_PAGE_SIZE: "200"
        run: |
          Write-Host "===== Starting backfill ====="
          node scripts/fetch-backfill-history.js
