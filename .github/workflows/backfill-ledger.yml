name: Backfill Ledger History

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch: {}

concurrency:
  group: ledger-ingestion
  cancel-in-progress: false

jobs:
  backfill:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          clean: true
          fetch-depth: 0

      - name: Show workspace location
        shell: powershell
        run: |
          Write-Host "GITHUB_WORKSPACE:" $Env:GITHUB_WORKSPACE
          Write-Host "Current directory:" (Get-Location)

      - name: Move to workspace
        shell: powershell
        run: |
          Set-Location $Env:GITHUB_WORKSPACE
          Write-Host "Now in:" (Get-Location)

      - name: Install dependencies
        shell: powershell
        working-directory: ${{ env.GITHUB_WORKSPACE }}
        run: |
          Write-Host "Installing dependencies..."
          npm ci

      - name: Verify script version
        shell: powershell
        working-directory: ${{ env.GITHUB_WORKSPACE }}
        run: |
          Get-Content scripts/fetch-backfill-history.js -Head 20

      - name: Run backfill
        shell: powershell
        working-directory: ${{ env.GITHUB_WORKSPACE }}
        env:
          BASE_URL: https://scan.sv-1.global.canton.network.sync.global/api/scan
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
          BACKFILL_PAGE_SIZE: "200"
        run: |
          Write-Host "===== Starting backfill ====="
          node scripts/fetch-backfill-history.js
