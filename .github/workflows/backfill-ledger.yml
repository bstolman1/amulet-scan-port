name: Backfill Ledger History

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch: {}

concurrency:
  group: ledger-ingestion
  cancel-in-progress: false

jobs:
  backfill:
    runs-on: self-hosted
    steps:

      - name: Checkout
        uses: actions/checkout@v4
        with:
          clean: true   # ensures clean directory

      - name: Clean workspace
        run: git clean -xfd

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Verify script version
        run: head -n 20 scripts/fetch-backfill-history.js

      - name: Run backfill
        env:
          BASE_URL: https://scan.sv-1.global.canton.network.sync.global/api/scan
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
          BACKFILL_PAGE_SIZE: "200"
        run: node scripts/fetch-backfill-history.js
