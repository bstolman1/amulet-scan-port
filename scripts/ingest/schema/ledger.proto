syntax = "proto3";

package ledger;

// Represent a single event
message Event {
  string id = 1;
  string update_id = 2;
  string type = 3;  // 'created', 'archived', 'exercised', 'reassign_create', 'reassign_archive'
  string synchronizer = 4;

  int64 effective_at = 5;  // Unix epoch millis
  int64 recorded_at = 6;
  int64 created_at_ts = 7;

  string contract_id = 8;
  string template = 9;
  string package_name = 10;
  int64 migration_id = 11;

  repeated string signatories = 12;
  repeated string observers = 13;
  repeated string acting_parties = 14;  // For exercised events
  repeated string witness_parties = 15; // Parties that witnessed the event

  string payload_json = 16;  // create_arguments or choice_argument as JSON
  
  // Created event specific fields
  string contract_key_json = 17;  // Contract key if defined
  
  // Exercised event specific fields
  string choice = 18;
  bool consuming = 19;
  string interface_id = 20;
  repeated string child_event_ids = 21;
  string exercise_result_json = 22;
  
  // Reassignment event specific fields
  string source_synchronizer = 23;
  string target_synchronizer = 24;
  string unassign_id = 25;
  string submitter = 26;
  int64 reassignment_counter = 27;
  
  string raw_json = 28;  // Complete original event as JSON
  
  // Deprecated/unused - kept for backwards compatibility
  string party = 29;
}

// Represent a single update
message Update {
  string id = 1;
  string type = 2;  // 'transaction' or 'reassignment'
  string synchronizer = 3;

  int64 effective_at = 4;
  int64 recorded_at = 5;
  int64 record_time = 6;

  string command_id = 7;
  string workflow_id = 8;
  string kind = 9;  // For reassignments: 'assign' or 'unassign'
  
  int64 migration_id = 10;
  int64 offset = 11;
  
  repeated string root_event_ids = 12;
  int32 event_count = 13;
  
  // Reassignment-specific update fields
  string source_synchronizer = 14;
  string target_synchronizer = 15;
  string unassign_id = 16;
  string submitter = 17;
  int64 reassignment_counter = 18;
  
  // Tracing
  string trace_context_json = 19;
  
  string update_data_json = 20;  // Full update data as JSON
}

// A batch of records written together
message EventBatch {
  repeated Event events = 1;
}

message UpdateBatch {
  repeated Update updates = 1;
}